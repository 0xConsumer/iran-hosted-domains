<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app"></div>
        <style>
            /* max width for md images */
            .markdown-section img {
                display: block;
                margin: 0 auto;
            }
        </style>
        <script>
            // Set html "lang" attribute based on URL
            var currentLang = location.hash.match(/#\/(fa)\//);

            if (currentLang) {
                document.documentElement.setAttribute("lang", currentLang[1]);
            }

            window.$docsify = {
                name: "Iran Hosted Domains",
                repo: "bootmortis/iran-hosted-domains",
                loadSidebar: true,
                loadNavbar: true,
                fallbackLanguages: ["fa"],
            };

            function changeLanguage(lang) {
                var currentLang = location.hash.match(/#\/(fa)\//);
                if (currentLang) {
                    document.documentElement.setAttribute("lang", currentLang[1]);
                } else {
                    document.documentElement.setAttribute("lang", "en");
                }

                if (lang == "us") {
                    if (currentLang) {
                        window.location.href = "#" + window.location.hash.substring(4);
                    }
                } else {
                    if (!currentLang) {
                        window.location.href = "#/fa" + window.location.hash.substring(1);
                    }
                }
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <div id="app"></div>
    </body>
</html>
